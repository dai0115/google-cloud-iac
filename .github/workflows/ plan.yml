name: "Terragrunt GitHub Actions"

on:
  push:
    branches:
      - "main"

env:
  tf_version: "1.6.6"
  tg_version: "0.54.12"
  working_dir: "env/sandbox/build"

jobs:
  plan:
    # Add "id-token" with the intended permissions.
    runs-on: "ubuntu-latest"
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: "actions/checkout@v4"

      - uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.tf_version }}

      - name: Setup Terragrunt v0.54.12
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.tg_version }}/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt
          terragrunt -v

      - name: Terragrunt init
        working-directory: ${{ env.working_dir }}
        run: gcloud storage buckets list --project ${{ secrets.PROJECT_ID }}
